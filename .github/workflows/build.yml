name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Install Pre-requisites
        run: |
          sudo apt-get install -y build-essential make wget python3 gcc-arm-none-eabi
          sudo pip install intelhex

      - name: Verify Pre-requisites
        run: |
          echo "make: $(make --version | head -n 1)"
          echo "gcc-arm-none-eabi: $(arm-none-eabi-gcc --version | head -n 1)"
          echo "python: $(python3 --version)"
          echo "intelhex: $(intelhex --version)"

      - name: Setup Nordic SDK
        env:
          sdk_path: "libraries/SDK"
          nordic_sdk_file: "nRF5_SDK_17.1.0_ddde560.zip"
          nordic_sdk_url: "https://nsscprodmedia.blob.core.windows.net/prod/software-and-other-downloads/sdks/nrf5/binaries/nrf5_sdk_17.1.0_ddde560.zip"
        run: |
          mkdir -p ${sdk_path}
          cd ${sdk_path}
          wget -O ${nordic_sdk_file} ${nordic_sdk_url}
          unzip ${nordic_sdk_file}
          rm ${nordic_sdk_file}

      - name: Build
        run: |
          cd build
          make release
